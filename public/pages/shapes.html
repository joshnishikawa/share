<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
  <title>English Jones</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/progress.css">
</head>

<body>
  <div id="shapes" class="container-fluid d-flex flex-wrap"></div>

<script>
$(function() {

  function getShape(color, shape){
    let str = `<svg class="${shape}-svg" width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">`;
    if (shape == "circle") {
      str += `<circle cx="50" cy="50" r="45" fill="${color}"/>`;
    }
    else if (shape == "square") {
      str += `<rect x="10" y="10" width="80" height="80" fill="${color}"/>`;
    }
    else if (shape == "triangle") {
      str += `<polygon points="50,5 95,95 5,95" fill="${color}"/>`;
    }
    str += `</svg>`;
    return str;
  }


  let cards = [
    ["orange circle","green square","purple triangle"],     ["orange circle","purple square","green triangle"],     ["orange circle","green triangle","purple square"],     ["orange circle","purple triangle","green square"],     ["green circle","orange square","purple triangle"],     ["green circle","purple square","orange triangle"],     ["green circle","orange triangle","purple square"],     ["green circle","purple triangle","orange square"],     ["purple circle","orange square","green triangle"],     ["purple circle","green square","orange triangle"],     ["purple circle","orange triangle","green square"],     ["purple circle","green triangle","orange square"],     ["orange square","green circle","purple triangle"],     ["orange square","purple circle","green triangle"],     ["orange square","green triangle","purple circle"],     ["orange square","purple triangle","green circle"],     ["green square","orange circle","purple triangle"],     ["green square","purple circle","orange triangle"],     ["green square","orange triangle","purple circle"],     ["green square","purple triangle","orange circle"],     ["purple square","orange circle","green triangle"],     ["purple square","green circle","orange triangle"],     ["purple square","orange triangle","green circle"],     ["purple square","green triangle","orange circle"],     ["orange triangle","green circle","purple square"],     ["orange triangle","purple circle","green square"],     ["orange triangle","green square","purple circle"],     ["orange triangle","purple square","green circle"],     ["green triangle","orange circle","purple square"],     ["green triangle","purple circle","orange square"],     ["green triangle","orange square","purple circle"],     ["green triangle","purple square","orange circle"],     ["purple triangle","orange circle","green square"],     ["purple triangle","green circle","orange square"],     ["purple triangle","orange square","green circle"],     ["purple triangle","green square","orange circle"]
  ];


  for (let c of cards) {
    let str = `<div class="col-2" style="height:16%"><div class="m-1 border rounded-3">`;
    for (let p of c) {
      str += `<div class="d-flex justify-content-center">`;
      let stuff = p.split(" ");
      let color = stuff[0];
      let shape = stuff[1];
      let i = c.indexOf(p);

      for (let j = 0; j <= i; j++){
        let obj = getShape(color, shape);
        // if j==0 make height 80%
        if (i == 0) {
          obj = obj.replace("100%","70%");
        }

        str += obj;
      }
      str += `</div>`;
    }
    str += `</div></div>`;

    $("#shapes").append(str);
  }

});

</script>

</body>
</html>
