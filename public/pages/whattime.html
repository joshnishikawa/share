
<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
  <title>English Jones</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/progress.css">
</head>

<body>

<style>
  html, body{ height:100% };
  #sheet {
    width: 29.7cm;
    height: 21cm;
  }
  body{background-image: none !important;}
</style>


<body>
<div id="time" class="container-fluid d-flex flex-wrap" style="min-height:100%;"></div>




<script>
$(function(){
  for (let i=1; i<37; i++){
    // pad i to 2 digits
    let num = i.toString().padStart(2, '0');
    $("#time").append(
      `<div class="p-3 border w-25 position-relative">
         <span class="position-absolute top-0 start-50 badge rounded-pill bg-danger"
               style="transform: translate(-50%, 0);">&nbsp;</span>
         <span class="position-absolute end-0 top-50 badge rounded-pill bg-warning"
               style="transform: translate(0, -50%);">&nbsp;</span>
         <span class="position-absolute bottom-0 start-50 badge rounded-pill bg-primary"
               style="transform: translate(-50%, 0);">&nbsp;</span>
         <span class="position-absolute start-0 top-50 badge rounded-pill bg-success"
               style="transform: translate(0, -50%);">&nbsp;</span>

         <img src="/image/time/${num}.svg" class="img-fluid">
       </div>`);
  }
});
</script>
<script src="/javascripts/script.js"></script>

</body>
</html>
