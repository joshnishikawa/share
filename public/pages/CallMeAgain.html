
<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
  <title>English Jones</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/progress.css">
</head>


<style>
  html, body{ height:100% };
  #sheet {
    width: 29.7cm;
    height: 21cm;
  }
  body{background-image: none !important;}
</style>


<body>
<div id="nums" class="container-fluid" style="min-height:100%;"></div>
<div id="sheet" class="container-fluid d-flex flex-wrap g-0" style="min-height:100%;"></div>


<script>
$(function(){
  let numbers = [
"0 8 0 - 24 13 - 20 11", "0 8 0 - 14 25 - 21 12", "0 8 0 - 19 26 - 11 20",
"0 8 0 - 24 13 - 20 12", "0 8 0 - 14 25 - 21 17", "0 8 0 - 19 26 - 11 22",
"0 8 0 - 24 13 - 20 16", "0 8 0 - 14 25 - 21 11", "0 8 0 - 19 26 - 11 28",
"0 8 0 - 24 13 - 28 17", "0 8 0 - 14 25 - 22 16", "0 8 0 - 19 26 - 12 20",
"0 8 0 - 24 13 - 28 11", "0 8 0 - 14 25 - 22 11", "0 8 0 - 19 26 - 12 21",
"0 8 0 - 24 13 - 28 12", "0 8 0 - 14 25 - 22 17", "0 8 0 - 19 26 - 12 28",
"0 8 0 - 23 10 - 17 22", "0 8 0 - 15 27 - 20 16", "0 8 0 - 29 18 - 21 12",
"0 8 0 - 23 10 - 17 28", "0 8 0 - 15 27 - 20 17", "0 8 0 - 29 18 - 21 16",
"0 8 0 - 23 10 - 17 20", "0 8 0 - 15 27 - 20 11", "0 8 0 - 29 18 - 21 17",
"0 8 0 - 23 10 - 16 21", "0 8 0 - 15 27 - 11 22", "0 8 0 - 29 18 - 12 21",
"0 8 0 - 23 10 - 16 22", "0 8 0 - 15 27 - 11 28", "0 8 0 - 29 18 - 12 22",
"0 8 0 - 23 10 - 16 28", "0 8 0 - 15 27 - 11 20", "0 8 0 - 29 18 - 12 28"
];

// fill #sheet with cards 6 columns wide for each item in numbers array
  var hr = 0;
  var num = 'Phone numbers for Page 1<div class="row d-flex flex-wrap justify-content-between border">';

  numbers.forEach(function(number){
    hr++;
    num += `<div class="h2 bg-secondary text-white text-center rounded-3" style="width:33%;">${number}</div>`;
    num += hr % 6 == 0 && hr != 36? `</div>Phone numbers for Page ${hr/6 + 1}<div class="row d-flex flex-wrap justify-content-between border">` : '';

    let card = `
      <div class="col-6 p-1" style="height:50%;">
        <div class="border rounded-3 px-3" style="height:100%;">
          <div class="row h1 bg-primary text-white rounded-3 px-5 mt-3">${number}</div>
          <div class="row text-success">
            <div class="col-4 fw-bold">
              <p><div class="badge rounded-pill bg-success">A</div> "Hello?"</p>
              <p><div class="badge rounded-pill bg-success">A</div> "Hi _____. <br />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;How are you?"</p>
              <p><div class="badge rounded-pill bg-success">A</div> "I'm _____!"</p>
            </div>
            <div class="col-4">
              <img src="/image/phone.svg" class="img-fluid" style="max-height:150px;">
            </div>
            <div class="col-4 fw-bold text-danger pt-3">
              <p><div class="badge rounded-pill bg-danger">B</div> "Hi, it's _____."</p>
              <p><div class="badge rounded-pill bg-danger">B</div> "I'm _____. <br />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;And you?"</p>
            </div>
          </div>
        </div>
      </div>
    `;

    $('#sheet').append(card);
  });

  num += '</div>';
  $('#nums').append(num);
});
</script>
<script src="/javascripts/script.js"></script>

</body>
</html>
