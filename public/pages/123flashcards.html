
<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
  <title>English Jones</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/progress.css">
</head>

<style>
  .graytxt {color:gray;}
  .purpletxt {color:mediumorchid;}
  .bluetxt {color:deepskyblue;}
  .greentxt {color:chartreuse;}
  .orangetxt {color:darkorange;}


  .big {
    font-size: 36rem;
    line-height:36rem;
    text-shadow: 30px 30px 50px #999;
    -webkit-text-stroke: .7rem #000;
  }

  #sheet {
    margin-right:50px;
    width: 29.7cm;
    height: 21cm;
    text-align:top;
  }

  @media print {
    #menucontainer {
      display: none;
    }
  }
  body{background-image: none !important;}
</style>


<body>
  <div id="sheet" class="UD text-center display-1">
    <span class="big graytxt">0</span><br/>zero<br/>
    <span class="big purpletxt">1</span><br/>one<br/>
    <span class="big purpletxt">2</span><br/>two<br/>
    <span class="big purpletxt">3</span><br/>three<br/>
    <span class="big purpletxt">4</span><br/>four<br/>
    <span class="big purpletxt">5</span><br/>five<br/>
    <span class="big purpletxt">6</span><br/>six<br/>
    <span class="big purpletxt">7</span><br/>seven<br/>
    <span class="big purpletxt">8</span><br/>eight<br/>
    <span class="big purpletxt">9</span><br/>nine<br/>
    <span class="big purpletxt">10</span><br/>ten<br/>
    <span class="big bluetxt">11</span><br/>eleven<br/>
    <span class="big bluetxt">12</span><br/>twelve<br/>
    <span class="big bluetxt">13</span><br/>thirteen<br/>
    <span class="big bluetxt">14</span><br/>fourteen<br/>
    <span class="big bluetxt">15</span><br/>fifteen<br/>
    <span class="big bluetxt">16</span><br/>sixteen<br/>
    <span class="big bluetxt">17</span><br/>seventeen<br/>
    <span class="big bluetxt">18</span><br/>eighteen<br/>
    <span class="big bluetxt">19</span><br/>nineteen<br/>
    <span class="big bluetxt">20</span><br/>twenty<br/>
    <span class="big greentxt">30</span><br/>thirty<br/>
    <span class="big greentxt">40</span><br/>forty<br/>
    <span class="big greentxt">50</span><br/>fifty<br/>
    <span class="big greentxt">60</span><br/>sixty<br/>
    <span class="big greentxt">70</span><br/>seventy<br/>
    <span class="big greentxt">80</span><br/>eighty<br/>
    <span class="big greentxt">90</span><br/>ninety<br/>
    <span class="big greentxt">100</span><br/>one hundred<br/>



  </div>

</body>

<script>
$(function(){
  $("#print").on('click', ()=>{
    window.print();
  });
});

</script>
  
<script src="/javascripts/script.js"></script>

</body>
</html>
