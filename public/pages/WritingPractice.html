
<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
  <title>English Jones</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/universal.css">
  <link rel="stylesheet" href="/stylesheets/progress.css">
</head>


<style>
  html, body{ height:100% };
  #sheet {
    width: 29.7cm;
    height: 21cm;
  }
  body{background-image: none !important;}

</style>


<body>
<div id="sheet" class="container-fluid YM g-0" 
     style="min-height:100%;font-size: 2rem;line-height: 4.5rem;">
</div>


<script>
$(function(){
  let prefectures = {
    "Hokkaido": "北海道",
    "Aomori-ken": "青森県",
    "Iwate-ken": "岩手県",
    "Miyagi-ken": "宮城県",
    "Akita-ken": "秋田県",
    "Yamagata-ken": "山形県",
    "Fukushima-ken": "福島県",
    "Ibaraki-ken": "茨城県",
    "Tochigi-ken": "栃木県",
    "Gunma-ken": "群馬県",
    "Saitama-ken": "埼玉県",
    "Chiba-ken": "千葉県",
    "Tokyo-to": "東京都",
    "Kanagawa-ken": "神奈川県",
    "Niigata-ken": "新潟県",
    "Toyama-ken": "富山県",
    "Ishikawa-ken": "石川県",
    "Fukui-ken": "福井県",
    "Yamanashi-ken": "山梨県",
    "Nagano-ken": "長野県",
    "Gifu-ken": "岐阜県",
    "Shizuoka-ken": "静岡県",
    "Aichi-ken": "愛知県",
    "Mie-ken": "三重県",
    "Shiga-ken": "滋賀県",
    "Kyoto-fu": "京都府",
    "Osaka-fu": "大阪府",
    "Hyogo-ken": "兵庫県",
    "Nara-ken": "奈良県",
    "Wakayama-ken": "和歌山県",
    "Tottori-ken": "鳥取県",
    "Shimane-ken": "島根県",
    "Okayama-ken": "岡山県",
    "Hiroshima-ken": "広島県",
    "Yamaguchi-ken": "山口県",
    "Tokushima-ken": "徳島県",
    "Kagawa-ken": "香川県",
    "Ehime-ken": "愛媛県",
    "Kochi-ken": "高知県",
    "Fukuoka-ken": "福岡県",
    "Saga-ken": "佐賀県",
    "Nagasaki-ken": "長崎県",
    "Kumamoto-ken": "熊本県",
    "Oita-ken": "大分県",
    "Miyazaki-ken": "宮崎県",
    "Kagoshima-ken": "鹿児島県",
    "Okinawa-ken": "沖縄県"
  };

  for (let p of Object.keys(prefectures)) {

    let row = `
      <div class="row">
        <div class="col-3">
          <div>${prefectures[p]}</div>
        </div>
        <div class="col NHdot">
          |${p}|
        </div>
        <div class="col NHline" style="overflow: hidden;">
          ||||||||||||||||||||||||||||||||||||||||||||||||||
        </div>
      </div>
    `;

    $('#sheet').append(row);
  };

});
</script>
<script src="/javascripts/script.js"></script>

</body>
</html>
