  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<style>
  #sheet {
    width: 21cm;
    height: 29.7cm;
    line-height: 1.2em;
  }
  body{background-image: none !important;}
</style>



<body>
<div id="sheet" class="container-fluid d-flex flex-wrap text-center">

</div>



<script>
$(function(){
  const activities = {
    "en" : {name: "study English", image: "/image/NH/subjects_English.png"},
    "so" : {name: "play soccer", image: "/image/NH/club_soccer_team.png"},
    "ba" : {name: "play baseball", image: "/image/NH/club_baseball_team.png"},
    "sh" : {name: "go shopping", image: "/image/NH/play_shopping.png"},
    "cl" : {name: "clean", image: "/image/NH/verbs_clean.png"},
    "si" : {name: "sing", image: "/image/NH/club_chorus.png"},
    "gu" : {name: "play guitar", image: "/image/NH/play_playing_the_guitar.png"},
    "tv" : {name: "watch TV", image: "/image/NH/daily_watch_TV.png"},
    "co" : {name: "cook", image: "/image/NH/club_cooking_club.png"},
    "ca" : {name: "study calligraphy", image: "/image/NH/subjects_calligraphy.png"},
    "bk" : {name: "play basketball", image: "/image/NH/club_basketball_team.png"},
    "ru" : {name: "run", image: "/image/NH/play_running.png"},
    "vi" : {name: "play violin", image: "/image/NH/instruments_violin.png"},
    "sw" : {name: "swim", image: "/image/NH/school_events_swimming_meet.png"},
    "pi" : {name: "play piano", image: "/image/NH/play_playing_the_piano.png"},
    "te" : {name: "play tennis", image: "/image/NH/club_tennis_team.png"},
    "da" : {name: "dance", image: "/image/NH/club_dance_team.png"},
    "sk" : {name: "skateboard", image: "/image/NH/sports_skateboarding.png"},
    "dr" : {name: "draw", image: "/image/NH/play_drawing.png"},
    "re" : {name: "read", image: "/image/NH/play_reading.png"},
    "ga" : {name: "play games", image: "/image/NH/play_playing_video_games.png"}
  };

  const schedule = [
    ["en", "so", "ba", "sh", "cl", "si", "gu"], 
    ["en", "tv", "co", "ca", "bk", "ru", "vi"], 
    ["sw", "pi", "ba", "ca", "cl", "dr", "vi"], 
    ["ga", "pi", "co", "te", "da", "ru", "sk"], 
    ["sw", "so", "re", "sh", "da", "dr", "gu"], 
    ["ga", "tv", "re", "te", "bk", "si", "sk"], 
    ["tv", "ga", "da", "en", "gu", "sw", "bk"], 
    ["sk", "co", "cl", "en", "si", "so", "ba"], 
    ["tv", "sh", "cl", "pi", "ca", "sw", "ba"], 
    ["ru", "co", "dr", "re", "ca", "so", "te"], 
    ["ru", "sh", "da", "pi", "gu", "vi", "bk"], 
    ["sk", "ga", "dr", "re", "si", "vi", "te"], 
    ["dr", "te", "tv", "ru", "ba", "gu", "en"], 
    ["pi", "cl", "vi", "bk", "ga", "ca", "en"], 
    ["da", "te", "vi", "ru", "sh", "ca", "so"], 
    ["da", "cl", "sw", "si", "ga", "sk", "co"], 
    ["dr", "re", "tv", "si", "sh", "gu", "so"], 
    ["pi", "re", "sw", "bk", "ba", "sk", "co"], 
    ["gu", "ba", "ca", "cl", "te", "da", "ga"], 
    ["gu", "en", "bk", "dr", "re", "tv", "sh"], 
    ["vi", "sk", "ca", "dr", "te", "pi", "sh"], 
    ["si", "sk", "bk", "so", "sw", "tv", "ru"], 
    ["vi", "ba", "ga", "cl", "sw", "pi", "ga"], 
    ["si", "en", "ga", "so", "re", "da", "ru"], 
    ["so", "vi", "te", "da", "ru", "re", "si"], 
    ["so", "sw", "sk", "ga", "tv", "sh", "cl"], 
    ["co", "gu", "te", "ga", "ru", "bk", "cl"], 
    ["ca", "gu", "sk", "ba", "pi", "sh", "dr"], 
    ["co", "vi", "en", "da", "pi", "bk", "si"], 
    ["ca", "sw", "en", "ba", "tv", "re", "dr"], 
    ["sh", "si", "gu", "vi", "sk", "co", "pi"], 
    ["bk", "ca", "ru", "sk", "dr", "co", "re"], 
    ["sh", "ca", "gu", "tv", "dr", "en", "sw"], 
    ["bk", "da", "so", "sk", "co", "ba", "sw"], 
    ["te", "si", "so", "tv", "sk", "en", "pi"], 
    ["te", "da", "ru", "vi", "co", "ba", "re"], 
    ["cl", "dr", "pi", "gu", "en", "te", "ca"], 
    ["re", "ru", "sh", "sw", "en", "cl", "da"], 
    ["re", "dr", "si", "sw", "so", "ga", "ca"], 
    ["ba", "bk", "sh", "co", "vi", "ga", "da"], 
    ["cl", "bk", "si", "gu", "so", "te", "tv"], 
    ["ba", "ru", "pi", "co", "vi", "cl", "tv"]
  ];

  const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  let count = 0;
  let point = 0;

  for (let w of schedule){

    for (let a = 0; a < w.length; a++){
      let activity = activities[w[a]];
      let img = `<img class="img-fluid" src="${activity.image}" alt="${activity.name}" title="${activity.name}">`;
      $("#sheet").append(`<div class="border mb-1" style="width:14%;height:16%;position:relative;">
          <div class="border-bottom h5 UD w-100">${weekdays[a]}</div>
          ${point==a?`<div style="position:absolute;bottom:0;left:0;">.</div>`:``}
          ${img}${activity.name}
        </div>`);
    }
    count = count == 5 ? 0 : count+1;
    point = count == 0 ? point+1 : point;
  }


});  
</script>
<script src="/javascripts/script.js"></script>

</body>
</html>
