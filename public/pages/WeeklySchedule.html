
<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
  <title>English Jones</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/progress.css">
</head>

<body>

<style>
  html, body{ height:100% };

  #sheet {
    width: 21cm;
    height: 29.7cm;
  }
  body{background-image: none !important;}
</style>



<body>
<div id="sheet" class="container-fluid d-flex flex-wrap text-center">
</div>



<script>
$(function(){
  const images = {
    "study English" : "/image/NH/subjects_English.png",
    "play soccer" : "/image/NH/club_soccer_team.png",
    "play baseball" : "/image/NH/club_baseball_team.png",
    "play guitar" : "/image/NH/play_playing_the_guitar.png",
    "watch TV" : "/image/NH/daily_watch_TV.png",
    "cook" : "/image/NH/club_cooking_club.png",
    "play basketball" : "/image/NH/club_basketball_team.png",
    "swim" : "/image/NH/school_events_swimming_meet.png",
    "play piano" : "/image/NH/play_playing_the_piano.png",
    "dance" : "/image/NH/club_dance_team.png",
    "skateboard" : "/image/NH/sports_skateboarding.png",
    "play games" : "/image/NH/play_playing_video_games.png"
  };

  const schedule = [
    ["study English","play games","study English","watch TV","play soccer","swim","play basketball"],
    ["play soccer","watch TV","play baseball","swim","play basketball","cook","study English"],
    ["play baseball","cook","play piano","play games","study English","skateboard","play guitar"],
    ["play basketball","swim","play basketball","dance","play guitar","watch TV","play piano"],
    ["play guitar","dance","play soccer","skateboard","play piano","cook","play baseball"],
    ["play piano","skateboard","play guitar","cook","play baseball","dance","play soccer"],
    ["study English","skateboard","play soccer","dance","study English","cook","play basketball"],
    ["play soccer","play games","play guitar","skateboard","play guitar","skateboard","study English"],
    ["play baseball","watch TV","study English","cook","play piano","watch TV","play guitar"],
    ["play basketball","cook","play baseball","watch TV","play baseball","cook","play piano"],
    ["play guitar","swim","play piano","swim","play soccer","dance","play baseball"],
    ["play piano","dance","play basketball","play games","play basketball","swim","play soccer"],
    ["study English","skateboard","play basketball","swim","play baseball","watch TV","study English"],
    ["play soccer","play games","play soccer","play games","play soccer","cook","play guitar"],
    ["play baseball","watch TV","play guitar","dance","play basketball","dance","play piano"],
    ["play basketball","cook","study English","skateboard","study English","swim","play baseball"],
    ["play guitar","swim","play baseball","cook","play guitar","cook","play soccer"],
    ["play piano","dance","play piano","watch TV","play piano","skateboard","play basketball"],
    ["play soccer","skateboard","play basketball","watch TV","play guitar","swim","play piano"],
    ["play baseball","play games","play soccer","swim","play piano","cook","play baseball"],
    ["play basketball","watch TV","play guitar","play games","play baseball","skateboard","play soccer"],
    ["play guitar","cook","study English","dance","play soccer","watch TV","play basketball"],
    ["play piano","swim","play baseball","skateboard","play basketball","cook","study English"],
    ["study English","dance","play piano","cook","study English","dance","play guitar"],
    ["play basketball","play games","play basketball","watch TV","study English","cook","play basketball"],
    ["play guitar","watch TV","play soccer","swim","play guitar","dance","study English"],
    ["play piano","cook","play guitar","play games","play piano","swim","play guitar"],
    ["study English","swim","study English","dance","play baseball","cook","play piano"],
    ["play soccer","dance","play baseball","skateboard","play soccer","skateboard","play baseball"],
    ["play baseball","skateboard","play piano","cook","play basketball","watch TV","play soccer"],
    ["study English","cook","play soccer","watch TV","study English","watch TV","play baseball"],
    ["play soccer","swim","play guitar","swim","play guitar","cook","play soccer"],
    ["play baseball","dance","study English","play games","play piano","dance","play basketball"],
    ["play basketball","skateboard","play baseball","dance","play baseball","swim","study English"],
    ["play guitar","play games","play piano","skateboard","play soccer","cook","play guitar"],
    ["play piano","watch TV","play basketball","cook","play basketball","skateboard","play piano"],
    ["play guitar","skateboard","study English","swim","study English","watch TV","play piano"],
    ["play piano","play games","play baseball","play games","play guitar","cook","play baseball"],
    ["study English","watch TV","play piano","dance","play piano","dance","play soccer"],
    ["play soccer","cook","play basketball","skateboard","play baseball","swim","play basketball"],
    ["play baseball","swim","play soccer","cook","play soccer","cook","study English"],
    ["play basketball","dance","play guitar","watch TV","play basketball","skateboard","play guitar"]
  ];

  const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  let count = 0;
  let point = 0;

  for (let w of schedule){
    let str = `<div class="row mb-3">`;
    for (let a = 0; a < w.length; a++){
      let name = w[a];
      let img = `<img class="img-fluid" src="${images[name]}" alt="${name}" title="${name}">`;
      str += 
        `<div class="col border" style="width:14%;min-height:100%;position:relative;">
          <div class="border-bottom YM w-100 text-large">${weekdays[a]}</div>
          ${point==a?`<div style="position:absolute;bottom:0;left:0;">.</div>`:``}
          ${img}${name}
        </div>`;
    }
    str += `</div>`;
    $("#sheet").append(str);
    count = count == 5 ? 0 : count+1;
    point = count == 0 ? point+1 : point;
  }


});  
</script>
<script src="/javascripts/script.js"></script>

</body>
</html>
