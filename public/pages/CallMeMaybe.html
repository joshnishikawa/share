
<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
  <title>English Jones</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%7CMaterial+Icons+Outlined">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/progress.css">
</head>


<style>
  html, body{ height:100% };
  #sheet {
    width: 29.7cm;
    height: 21cm;
  }
  body{background-image: none !important;}
</style>


<body>
<div id="nums" class="container-fluid" style="min-height:100%;"></div>
<div id="sheet" class="container-fluid d-flex flex-wrap g-0" style="min-height:100%;"></div>


<script>
$(function(){
  let numbers = [
"0 7 9 1 - 2 4 - 3 8 5 6", "0 7 9 1 - 3 6 - 5 8 4 2", "0 7 9 1 - 5 3 - 6 7 2 4",
"0 7 9 1 - 2 4 - 8 5 3 6", "0 7 9 1 - 3 6 - 8 4 2 5", "0 7 9 1 - 5 3 - 7 2 6 4",
"0 7 9 1 - 2 4 - 5 6 8 3", "0 7 9 1 - 3 6 - 4 2 5 8", "0 7 9 1 - 5 3 - 2 4 7 6",
"0 7 9 1 - 2 4 - 6 3 5 8", "0 7 9 1 - 3 6 - 2 4 8 5", "0 7 9 1 - 5 3 - 4 2 6 7",
"0 7 9 1 - 2 4 - 3 6 5 8", "0 7 9 1 - 3 6 - 5 2 4 8", "0 7 9 1 - 5 3 - 6 2 7 4",
"0 7 9 1 - 2 4 - 8 3 5 6", "0 7 9 1 - 3 6 - 8 2 4 5", "0 7 9 1 - 5 3 - 7 4 6 2",
"0 7 9 1 - 6 8 - 4 3 2 5", "0 7 9 1 - 4 5 - 6 8 2 3", "0 7 9 1 - 8 2 - 4 3 6 5",
"0 7 9 1 - 6 8 - 3 2 4 5", "0 7 9 1 - 4 5 - 8 6 2 3", "0 7 9 1 - 8 2 - 3 6 4 5",
"0 7 9 1 - 6 8 - 5 4 3 2", "0 7 9 1 - 4 5 - 2 8 3 6", "0 7 9 1 - 8 2 - 6 4 3 5",
"0 7 9 1 - 6 8 - 2 4 3 5", "0 7 9 1 - 4 5 - 3 8 2 6", "0 7 9 1 - 8 2 - 5 4 6 3",
"0 7 9 1 - 6 8 - 4 5 2 6", "0 7 9 1 - 4 5 - 6 2 8 3", "0 7 9 1 - 8 2 - 4 6 5 3",
"0 7 9 1 - 6 8 - 3 5 4 2", "0 7 9 1 - 4 5 - 8 3 2 6", "0 7 9 1 - 8 2 - 3 4 5 6"
];

// fill #sheet with cards 6 columns wide for each item in numbers array
  var hr = 0;
  var num = 'Phone numbers for Page 1<div class="row d-flex flex-wrap justify-content-between border">';

  numbers.forEach(function(number){
    hr++;
    num += `<div class="h2 bg-secondary text-white text-center rounded-3" style="width:33%;">${number}</div>`;
    num += hr % 6 == 0 && hr != 36? `</div>Phone numbers for Page ${hr/6 + 1}<div class="row d-flex flex-wrap justify-content-between border">` : '';

    let card = `
      <div class="col-6 p-1" style="height:50%;">
        <div class="border rounded-3 px-3" style="height:100%;">
          <div class="row h1 bg-primary text-white rounded-3 px-5 mt-3">${number}</div>
          <div class="row text-success">
            <div class="col-4 fw-bold">
              <p><div class="badge rounded-pill bg-success">A</div> "Hello?"</p>
              <p><div class="badge rounded-pill bg-success">A</div> "Hi _____. <br />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;How are you?"</p>
              <p><div class="badge rounded-pill bg-success">A</div> "I'm _____!"</p>
            </div>
            <div class="col-4">
              <img src="/image/phone.svg" class="img-fluid" style="max-height:150px;">
            </div>
            <div class="col-4 fw-bold text-danger pt-3">
              <p><div class="badge rounded-pill bg-danger">B</div> "Hi, this is <br />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;_____."</p>
              <p><div class="badge rounded-pill bg-danger">B</div> "I'm _____. <br />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;How are you?"</p>
            </div>
          </div>
        </div>
      </div>
    `;

    $('#sheet').append(card);
  });

  num += '</div>';
  $('#nums').append(num);
});
</script>
<script src="/javascripts/script.js"></script>

</body>
</html>
